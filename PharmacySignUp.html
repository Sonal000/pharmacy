<html>
<head>
    <title>Pharmacy Sign Up</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="pharm-signup">
    <div class="form-section ">
        <h1 class="signup-head">Sign Up</h1>
            <form class="form" action=" ">
            <input type="text" id="pname" placeholder="Pharmacy Name"><br>
            <input type="email" id="pemail" placeholder="Email"><br>
            <input type="text" id="paddress" placeholder="Address"><br>
            <input type="text" id="p" placeholder="Phone Number"><br>
            <input type="text" id="pname" placeholder="Pharmacy License Number"><br>
            <input type="password" id="pname" placeholder="Password"><br>
            <input type="password" id="pname" placeholder="Confirm Password"><br>
            <input type="checkbox" id="agree" name="agree">
            <span>I agree to <u>Terms of Service</u> and <u>Privacy Policy</u></span> <br>       
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="">Sign in</a></p>
    </div>  
</body>
</html>
