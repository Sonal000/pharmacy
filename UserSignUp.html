<html>
<head>
    <title>User Sign Up</title>
    <link rel="stylesheet" href="./css/main.css">
<body class="user-signup">
    <div class="form-section ">
    <h1 class="signup-head">Sign Up</h1>
    <form class="form" action=" ">
        <input type="text" id="FName" placeholder="First Name"><br>
        <input type="text" id="LName" placeholder="Last Name"><br>
        <input type="email" id="Email" placeholder="Email"><br>
        <input type="text" id="Tel NO" placeholder="Telephone Number"><br>
        <input type="text" id="Address" placeholder="Address"><br>
        <input type="text" id="City" placeholder="City"><br>
        <input type="text" id="ZIP" placeholder="Zip Code"><br>
        <input type="password" id="pname" placeholder="Password"><br>
        <input type="password" id="pname" placeholder="Confirm Password"><br>
        <input type="checkbox" id="agree" name="agree">
        <span>I agree to <u>Terms of Service</u> and <u>Privacy Policy</u></span> <br>       
        <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="">Sign in</a></p>
    </div>
</body>
</html>
